# deploy.yml

name: Build and Deploy Site

on:
  push:
    branches:
      - master

jobs:
  # The Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # THIS IS THE NEW STEP THAT RUNS JEKYLL
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          # Important: Generate the sitemap inside the build output folder
          sitemap-path: ./_site/sitemap.xml 
          base-url-path: https://namethatyankeequiz.com

      # THIS STEP IS MODIFIED TO UPLOAD THE BUILT SITE
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the _site folder instead of the whole repository
          path: ./_site
          
  # The Deploy job (NO CHANGES NEEDED HERE)
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4